# instant-trigger.yaml
# INSTANT觸發器驗證器配置

version: "1.0.0"
description: "INSTANT觸發器驗證器規則配置"

# 量子9維度驗證配置
quantum_dimensions:
  # 1. 命名規範標準化
  naming_convention:
    enabled: true
    dimension: "naming_convention"
    description: "驗證命名規範符合kebab-case標準"
    rules:
      - check: "directory_names"
        pattern: "^[a-z0-9_-]+$"
        severity: "error"
      - check: "file_names"
        pattern: "^[a-zA-Z0-9_\\-\\.]+$"
        severity: "warning"
    quantum_signature: true
    confidence_threshold: 0.9
  
  # 2. 目錄結構完整性
  directory_structure:
    enabled: true
    dimension: "directory_structure"
    description: "驗證目錄結構符合標準規範"
    required_directories:
      - "src"
      - "docs"
      - "tests"
    optional_directories:
      - "config"
      - "scripts"
      - "assets"
    severity: "warning"
    quantum_signature: true
    confidence_threshold: 0.85
  
  # 3. 遺留歸檔管理
  legacy_archiving:
    enabled: true
    dimension: "legacy_archiving"
    description: "驗證遺留代碼已正確歸檔"
    legacy_patterns:
      - "_archive"
      - "_deprecated"
      - "_old"
      - "_backup"
    severity: "info"
    quantum_signature: true
    confidence_threshold: 0.9
  
  # 4. 臨時文件清理
  temp_cleaning:
    enabled: true
    dimension: "temp_cleaning"
    description: "驗證臨時文件已清理"
    temp_patterns:
      - "*.tmp"
      - "*.temp"
      - "*~"
      - ".DS_Store"
      - "Thumbs.db"
      - "*.swp"
    severity: "warning"
    quantum_signature: true
    confidence_threshold: 0.95
  
  # 5. 文檔同步驗證
  document_sync:
    enabled: true
    dimension: "document_sync"
    description: "驗證文檔與代碼同步"
    required_docs:
      - "README.md"
      - "CHANGELOG.md"
      - "LICENSE"
    optional_docs:
      - "CONTRIBUTING.md"
      - "AUTHORS.md"
    severity: "info"
    quantum_signature: true
    confidence_threshold: 0.8
  
  # 6. Python兼容性
  python_compatibility:
    enabled: true
    dimension: "python_compatibility"
    description: "驗證Python代碼兼容性"
    python_versions:
      - "3.8"
      - "3.9"
      - "3.10"
      - "3.11"
    checks:
      - syntax: true
      - imports: true
      - dependencies: true
    severity: "error"
    quantum_signature: true
    confidence_threshold: 0.9
  
  # 7. 證據完整性
  evidence_integrity:
    enabled: true
    dimension: "evidence_integrity"
    description: "驗證審計證據完整性"
    checks:
      - git_history: true
      - commit_messages: true
      - code_reviews: true
      - test_coverage: true
    severity: "warning"
    quantum_signature: true
    confidence_threshold: 0.85
  
  # 8. AI合約合規
  ai_contract_compliance:
    enabled: true
    dimension: "ai_contract_compliance"
    description: "驗證AI合約合規性"
    compliance_standards:
      - "GDPR"
      - "CCPA"
      - "AI_Act"
    checks:
      - data_privacy: true
      - transparency: true
      - accountability: true
    severity: "warning"
    quantum_signature: true
    confidence_threshold: 0.8
  
  # 9. 治理合規評估
  governance_compliance:
    enabled: true
    dimension: "governance_compliance"
    description: "驗證治理合規性"
    governance_standards:
      - "SLSA"
      - "NIST"
      - "ISO27001"
    checks:
      - supply_chain: true
      - security_controls: true
      - documentation: true
    severity: "error"
    quantum_signature: true
    confidence_threshold: 0.9

# 傳統9大類驗證配置
traditional_validations:
  # 1. 結構合規性
  structure_compliance:
    enabled: true
    description: "驗證項目結構合規性"
    checks:
      - directory_hierarchy: true
      - file_organization: true
      - naming_consistency: true
    severity: "warning"
  
  # 2. 內容完整性
  content_integrity:
    enabled: true
    description: "驗證文件內容完整性"
    checks:
      - required_files: true
      - file_sizes: true
      - checksums: true
    severity: "error"
  
  # 3. 路徑正確性
  path_correctness:
    enabled: true
    description: "驗證路徑引用正確性"
    checks:
      - import_paths: true
      - relative_paths: true
      - absolute_paths: true
    severity: "error"
  
  # 4. 位置一致性
  position_consistency:
    enabled: true
    description: "驗證文件位置一致性"
    checks:
      - file_placement: true
      - module_organization: true
      - resource_location: true
    severity: "warning"
  
  # 5. 命名空間規範
  namespace_compliance:
    enabled: true
    description: "驗證命名空間規範"
    checks:
      - package_names: true
      - module_names: true
      - class_names: true
      - function_names: true
    severity: "warning"
  
  # 6. 上下文統一性
  context_unified:
    enabled: true
    description: "驗證上下文統一性"
    checks:
      - documentation: true
      - code_comments: true
      - variable_naming: true
    severity: "info"
  
  # 7. 邏輯正確性
  logic_correctness:
    enabled: true
    description: "驗證代碼邏輯正確性"
    checks:
      - syntax: true
      - imports: true
      - dependencies: true
    severity: "error"
  
  # 8. 鏈接完整性
  link_integrity:
    enabled: true
    description: "驗證鏈接引用完整性"
    checks:
      - external_links: true
      - internal_references: true
      - documentation_links: true
    severity: "warning"
  
  # 9. 最終正確性
  final_correctness:
    enabled: true
    description: "最終正確性驗證"
    checks:
      - overall_structure: true
      - deployment_readiness: true
      - production_ready: true
    severity: "error"

# 驗證選項
options:
  strict_mode: false
  fail_on_warnings: false
  quantum_enabled: true
  traditional_enabled: true
  parallel_execution: true
  max_parallel_tasks: 8

# 性能配置
performance:
  timeout:
    quantum_validation: 5.0
    traditional_validation: 10.0
    total_validation: 30.0
  
  parallelism:
    quantum_threads: 16
    traditional_threads: 8
    max_concurrent_validations: 24

# 報告配置
reporting:
  format: "text"
  include_quantum_details: true
  include_traditional_details: true
  include_evidence: true
  show_confidence_scores: true
  max_issues_per_dimension: 10