name: MCP Level 3 CI/CD

on:
  push:
    branches: [ main, develop, test-* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm ci
    
    - name: Run linter
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run lint
    
    - name: Run unit tests
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:unit
    
    - name: Run integration tests
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:integration
    
    - name: Generate coverage report
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./00-namespaces/namespaces-mcp/mcp-level3/coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm ci
    
    - name: Run benchmarks
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:benchmark
    
    - name: Store benchmark results
      uses: benchmark-action/github-action-benchmark@v1
      with:
        tool: 'customSmallerIsBetter'
        output-file-path: ./00-namespaces/namespaces-mcp/mcp-level3/benchmark-results.json
        github-token: ${{ secrets.GITHUB_TOKEN }}
        auto-push: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './00-namespaces/namespaces-mcp/mcp-level3'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run npm audit
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm audit --audit-level=moderate

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm ci
    
    - name: Build TypeScript
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: 00-namespaces/namespaces-mcp/mcp-level3/dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./00-namespaces/namespaces-mcp/mcp-level3
        push: true
        tags: |
          mcp-level3:latest
          mcp-level3:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f 00-namespaces/namespaces-mcp/mcp-level3/k8s/staging/
        kubectl rollout status deployment/mcp-level3 -n staging
    
    - name: Run smoke tests
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:smoke -- --env=staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f 00-namespaces/namespaces-mcp/mcp-level3/k8s/production/
        kubectl rollout status deployment/mcp-level3 -n production
    
    - name: Run smoke tests
      run: |
        cd 00-namespaces/namespaces-mcp/mcp-level3
        npm run test:smoke -- --env=production
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: 'MCP Level 3 deployed to production'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()