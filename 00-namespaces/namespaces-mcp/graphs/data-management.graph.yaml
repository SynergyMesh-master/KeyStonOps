version: "2.0.0"
semantic_role: dependency_graphs
artifact_type: graph
semantic_root: false

nodes:
  - id: "storage_interface"
    type: "interface"
    layer: 1
    module: "data/storage"
  
  - id: "cache_manager"
    type: "service"
    layer: 2
    module: "data/cache"
    depends_on: ["storage_interface"]
  
  - id: "index_manager"
    type: "service"
    layer: 2
    module: "data/indexing"
    depends_on: ["storage_interface"]
  
  - id: "sync_manager"
    type: "service"
    layer: 2
    module: "data/sync"
    depends_on: ["storage_interface", "cache_manager"]
  
  - id: "search_engine"
    type: "service"
    layer: 3
    module: "data/indexing"
    depends_on: ["index_manager"]
  
  - id: "replication_manager"
    type: "service"
    layer: 3
    module: "data/sync"
    depends_on: ["sync_manager", "storage_interface"]


edges:
  - from: "cache_manager"
    to: "storage_interface"
    type: "depends_on"
    relationship: "uses"
  
  - from: "index_manager"
    to: "storage_interface"
    type: "depends_on"
    relationship: "uses"
  
  - from: "sync_manager"
    to: "storage_interface"
    type: "depends_on"
    relationship: "uses"
  
  - from: "sync_manager"
    to: "cache_manager"
    type: "depends_on"
    relationship: "invalidates"
  
  - from: "search_engine"
    to: "index_manager"
    type: "depends_on"
    relationship: "queries"
  
  - from: "replication_manager"
    to: "sync_manager"
    type: "depends_on"
    relationship: "coordinates"


integration_points:
  - module: "protocol"
    interface: "MessageHandler"
    usage: "data_sync_events"
    direction: "bidirectional"
  
  - module: "monitoring"
    interface: "MetricsCollector"
    usage: "performance_metrics"
    direction: "outbound"
  
  - module: "configuration"
    interface: "ConfigManager"
    usage: "runtime_config"
    direction: "inbound"


dag_validation:
  acyclic: true
  max_depth: 4
  semantic_closure: true
  
  validation_rules:
    - "No circular dependencies"
    - "All dependencies must be in lower layers"
    - "All interfaces must be defined"
    - "All integration points must be documented"


