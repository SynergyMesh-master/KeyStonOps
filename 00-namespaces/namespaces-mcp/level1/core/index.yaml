# MCP Level 1 Core Index
# Semantic Type: index
# Description: MCP 服務條目索引，列舉所有 artifact 與其 metadata

apiVersion: mcp.io/v1
kind: Index
metadata:
  name: io.github.machinenativeops/mcp-core-index
  version: "1.0.0"
  description: "MCP Level 1 Core Index - Artifact Entry Registry"
  semanticType: "index"
  mcpEndpoint: "/index/list"
  
  # Naming Registry Compliance
  namingRegistry:
    format: "reverse-DNS"
    namespace: "io.github.machinenativeops"
    artifactName: "mcp-core-index"

# Dependencies
