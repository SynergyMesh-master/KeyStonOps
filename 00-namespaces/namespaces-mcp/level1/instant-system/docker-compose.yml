version: '3.8'

services:
  instant-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - INSTANT_MODE=true
      - PERFORMANCE_TARGET_MS=100
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/instant/health"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  instant-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    deploy:
      resources:
        limits:
          memory: 512M

networks:
  default:
    name: instant-network