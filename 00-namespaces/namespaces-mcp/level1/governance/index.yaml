# MCP Level 1 Governance Index
# Semantic Type: index
# Description: MCP 治理 artifact 條目索引

apiVersion: mcp.io/v1
kind: Index
metadata:
  name: io.github.machinenativeops/mcp-governance-index
  version: "1.0.0"
  description: "MCP Level 1 Governance - Artifact Entry Index"
  semanticType: "index"
  mcpEndpoint: "/index/list"
  
  # Naming Registry Compliance
  namingRegistry:
    format: "reverse-DNS"
    namespace: "io.github.machinenativeops"
    artifactName: "mcp-governance-index"
    
  # Team Identity
  teamIdentity:
    namespace: "io.github.machinenativeops"
    verificationMethod: "github-oauth"
    
  # Timestamps
  createdAt: "2024-01-11T00:00:00Z"
  updatedAt: "2024-01-11T00:00:00Z"

# Dependencies
dependsOn:
  - artifact: "manifest.yaml"
    purpose: "Main descriptor"
    version: "1.0.0"
  - artifact: "schema.yaml"
    purpose: "Structure validation"
    version: "1.0.0"
  - artifact: "spec.yaml"
    purpose: "Functional specifications"
    version: "1.0.0"

# References
references:
  - artifact: "categories.yaml"
    purpose: "Functional classification"

# Index Entries
entries:
  - name: "manifest.yaml"
    semanticType: "manifest"
    description: "MCP 治理 artifact 主描述檔"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: "/manifest/validate"
    path: "level1/governance/manifest.yaml"
    
  - name: "schema.yaml"
    semanticType: "schema"
    description: "MCP 治理 artifact 結構與驗證規則"
