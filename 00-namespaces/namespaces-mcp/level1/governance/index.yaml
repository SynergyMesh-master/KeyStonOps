    semanticType: "role"
    description: "MCP 治理角色與權限分配"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: "/roles/validate"
    path: "level1/governance/roles.yaml"
    
  - name: "README.md"
    semanticType: "documentation"
    description: "治理 artifact 說明文件"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: null
    path: "level1/governance/README.md"

