  - name: "spec.yaml"
    semanticType: "spec"
    description: "MCP 治理 artifact 功能規格"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: "/spec/validate"
    path: "level1/governance/spec.yaml"
    
  - name: "index.yaml"
    semanticType: "index"
    description: "MCP 治理 artifact 條目索引"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: "/index/list"
    path: "level1/governance/index.yaml"
    
  - name: "categories.yaml"
    semanticType: "taxonomy"
    description: "MCP 治理 artifact 功能分類"
    version: "1.0.0"
    status: "stable"
    mcpEndpoint: "/categories/list"
