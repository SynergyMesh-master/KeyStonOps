[pytest]
# Pytest configuration for ADK governance agents testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=enhanced_adk
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    mcp: Tests requiring MCP servers
    taxonomy: Tests requiring taxonomy integration

# Coverage options
[coverage:run]
source = enhanced_adk
omit = 
    tests/*
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Async options
asyncio_mode = auto